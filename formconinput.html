<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form con Visualizzazione dei Dati</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    
    
    .form-container {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 70px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

    
    .result-container {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .result-container p {
      font-weight: bold;
      color: #333;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>FORM CON INPUT</h1>
  <h2>Inserisci i tuoi dati</h2>
  
  
  <div class="form-container">
    <form id="inputForm">
      <div class="form-group">
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" name="cognome" required>
      </div>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="eta">Età</label>
        <input type="text" id="eta" name="eta" required>
      </div>
      <div class="form-group">
        <label for="indirizzo">Indirizzo</label>
        <input type="text" id="indirizzo" name="indirizzo" required>
      </div>
      <div class="form-group">
        <label for="citta">Città</label>
        <input type="text" id="citta" name="citta" required>
      </div>
      <div class="form-group">
        <label for="cap">CAP</label>
        <input type="text" id="cap" name="cap" required>
      </div>
      <button type="button" onclick="mostraRisultati()">Mostra Risultati</button>
    </form>
  </div>
  
  
  <div class="result-container" id="resultContainer" style="display: none;">
    <p>Cognome: <span id="resCognome"></span></p>
    <p>Nome: <span id="resNome"></span></p>
    <p>Età: <span id="resEta"></span></p>
    <p>Indirizzo: <span id="resIndirizzo"></span></p>
    <p>Città: <span id="resCitta"></span></p>
    <p>CAP: <span id="resCap"></span></p>
  </div>

  <script>
    function mostraRisultati() {
      
      var cognome = document.getElementById("cognome").value;
      var nome = document.getElementById("nome").value;
      var eta = document.getElementById("eta").value;
      var indirizzo = document.getElementById("indirizzo").value;
      var citta = document.getElementById("citta").value;
      var cap = document.getElementById("cap").value;

      
      document.getElementById("resCognome").innerHTML = cognome;
      document.getElementById("resNome").innerHTML = nome;
      document.getElementById("resEta").innerHTML = eta;
      document.getElementById("resIndirizzo").innerHTML = indirizzo;
      document.getElementById("resCitta").innerHTML = citta;
      document.getElementById("resCap").innerHTML = cap;

      
      document.getElementById("resultContainer").style.display = "block";
    }
  </script>

</body>
</html>
